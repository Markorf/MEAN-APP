<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input
        formControlName="title"
        placeholder="Post title"
        matInput
        name="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please provide title</mat-error
      >
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onFileChange($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imageString && imageString !== '' && form.get('image').valid"
    >
      <img [src]="imageString" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        placeholder="Post content"
        formControlName="content"
        matInput
        rows="6"
        required
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please provide content</mat-error
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">
      Save post
    </button>
  </form>
</mat-card>
